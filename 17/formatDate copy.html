<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Введите дату в формате <br><br>
        <b>год-месяц-день час:минуты:секунды</b> <br><br>
        (например 2022-05-27 19:28:30):</p>
    <input type="text" id="inputDate"><br><br>
    <input type="submit" onclick="formatDate();">
    <script>
        function formatDate() {
            let date = new Date(document.getElementById("inputDate").value);

            let dateNow = new Date();

            let difference = (dateNow.getTime() - date.getTime());


            if (difference / 1000 < 1) {
                alert("прямо сейчас");
            } else if (difference / 1000 < 60) {
                alert(`${Math.round(difference / 1000)} сек. назад`);
            } else if (difference / 1000 / 60 < 60) {
                alert(`${Math.round( difference / 1000/60)} мин. назад`);
            } else {
                alert(date);
            }
        }
    </script>
</body>

</html>
