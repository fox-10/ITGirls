<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Введите дату в формате <br><br>
        <b>год-месяц-день час:минуты:секунды</b> <br><br>
        (например 2022-05-27 19:28:30):</p>
    <input type="text" id="inputDate"><br><br>
    <input type="submit" onclick="formatDate();">
    <script>
        function formatDate() {
            let xx = document.getElementById("inputDate").value;
            let yy = xx.split("-");
            console.log(yy);
            let zz = yy[2].split(" ");
            console.log(zz);
            let qq = zz[1].split(":");
            console.log(qq);
            console.log(zz[0] + "." + yy[1] + "." + yy[0] + " " + zz[1]);


            let inputDate = Date.parse(document.getElementById("inputDate").value);
            console.log(inputDate);
            console.log(Date.now());
            console.log(52 * 365 * 24 * 60 * 60 * 1000);
            if ((Date.now() - inputDate) < 1000) {
                alert("cейчас!");
            } else if ((Date.now() - inputDate) < 5 * 60 * 1000) {
                alert("5 минут назад!");
            } else if ((Date.now() - inputDate) < 60 * 60 * 1000) {
                alert("час назад!");
            } else if ((Date.now() - inputDate) > 5 * 60 * 1000)
                alert(zz[0] + "." + yy[1] + "." + yy[0] + " " + zz[1]);
        }
    </script>
</body>

</html>
