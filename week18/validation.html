<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:valid {
            border-color: green;
        }

        input:invalid {
            border-color: red;
        }
    </style>
</head>

<body>
    <h1>Val
        <form>
            <div>
                <input type="tel" id="tel" required>*
            </div>
            <div>
                <input type="text" id="login" required>*
            </div>
            <div>
                <input type="email" id="email" required>*
            </div>

            <div>
                <input id="number" required>*

            </div>

            <div><button onclick="ValidateInput()">ОК</button></div>
            <div id="errorsInfo"></div>
        </form>

        <script>
            function ValidateInput() {
                if (!document.getElementsByTagName("input")[3].value.match(/^\d{1,}$/)) {
                    alert('В поле "Необходимо вводить только цифры!');
                    return false;
                }
            }
        </script>
</body>

</html>
