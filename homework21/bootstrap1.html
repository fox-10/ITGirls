<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: gray;
        }

        .form-title {
            margin-top: 35px;
            margin-bottom: 35px;
            font-size: 1.5em;
        }

        .form-alt {
            margin-top: 10px;
            margin-bottom: 10px;
            color: gray;
        }

        .btn-round {
            border-radius: 25px;
        }

        .btn-social {
            width: 40px;
        }

        .btn-login {
            background-color: cadetblue;
            color: white;
        }

        .button-social {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="container">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <div class="form-title text-center">Login</div>
                            <form>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="CodeHim">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Your password">
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-block btn-round btn-login">Log
                                        in</button>
                                    <div class="form-alt">or use social network</div>
                                    <div class="button-social">
                                        <button class="btn btn-secondary btn-round btn-social">
                                            <i class="fa-brands fa-twitter"></i>
                                        </button>
                                        <button class="btn btn-secondary btn-round btn-social">
                                            <i class="fa-brands fa-facebook"></i>
                                        </button>
                                        <button class="btn btn-secondary btn-round btn-social">
                                            <i class="fa-brands fa-linkedin"></i>
                                        </button>
                                    </div>
                                    <div class="modal-footer"></div>
                                    <div class="button-social">Not a member yet?
                                        <a href="">Sign up</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/2c83dddf36.js" crossorigin="anonymous"></script>
    <script src="bootstrap1.js"></script>
</body>

</html>
