<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            grid-template-rows: repeat(2, 100px);
            gap: 1em;
        }

        .container>div>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div><img src="/ITGirls/homework_w7/1pic.jpeg" alt="1"></div>
        <div><img src="/ITGirls/homework_w7/2pic.jpg" alt="2"></div>
        <div><img src="/ITGirls/homework_w7/3pic.jfif" alt="3"></div>
        <div><img src="/ITGirls/homework_w7/4pic.jfif" alt="4"></div>
        <div><img src="/ITGirls/homework_w7/5pic.jfif" alt="5"></div>
        <div><img src="/ITGirls/homework_w7/6pic.jpg" alt="6"></div>
        <div><img src="/ITGirls/homework_w7/7pic.jpg" alt="7"></div>
        <div><img src="/ITGirls/homework_w7/8pic.jfif" alt="8"></div>
        <div><img src="/ITGirls/homework_w7/9pic.jfif" alt="9"></div>
        <div><img src="/ITGirls/homework_w7/10pic.webp" alt="10"></div>
    </div>
</body>

</html>
