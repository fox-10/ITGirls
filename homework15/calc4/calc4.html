<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>КАЛЬКУЛЯТОР</h1>

    Введите первое число<input type="text" id="sum1"><br><br>
    Введите второе число<input type="text" id="sum2"><br><br>
    <button id="plus" onclick="plus();">+</button>
    <button id="minus" onclick="minus();">-</button>
    <button id="divide" onclick="divide();">/</button>
    <button id="multiply" onclick="multiply();">*</button><br><br>
    <div id="result"></div>

</body>
<script>
    function plus() {
        let a = parseInt(document.getElementById("sum1").value);
        let b = parseInt(document.getElementById("sum2").value);
        let x = a + b;
        console.log(x);
        document.getElementById("result").innerHTML = x;
    }

    function minus() {
        let a = parseInt(document.getElementById("sum1").value);
        let b = parseInt(document.getElementById("sum2").value);
        let x = a - b;
        console.log(x);
        document.getElementById("result").innerHTML = x;
    }

    function divide() {
        let a = parseInt(document.getElementById("sum1").value);
        let b = parseInt(document.getElementById("sum2").value);
        let x = a / b;
        console.log(x);
        document.getElementById("result").innerHTML = x;
        if (b == 0) {
            alert('На ноль делить нельзя!');
            document.getElementById("result").innerHTML = '';
        }

    }

    function multiply() {
        let a = parseInt(document.getElementById("sum1").value);
        let b = parseInt(document.getElementById("sum2").value);
        let x = a * b;
        console.log(x);
        document.getElementById("result").innerHTML = x;
    }
</script>

</html>
